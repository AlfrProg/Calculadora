<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="Container">
        <div class="Resultado">

            <span>0</span>
        </div>
        <div id="Botao">
            <button class=" item sinal2 clear" onclick="getResult('AC')">AC</button>


            <button class="item sinal2 maisoumenos" onclick="toggleSign()">+/-</button>


            <button class="item sinal2 percentagem" onclick="getResult('%')">%</button>


            <button class="item sinal" onclick="getResult('/')">/</button>


            <button class="item numero1" onclick="getResult('7')">7</button>
            <button class="item numero1" onclick="getResult('8')">8</button>
            <button class="item numero1" onclick="getResult('9')">9</button>
            <button class="item sinal" onclick="getResult('*')">x</button>


            <button class=" item numero1" onclick="getResult('4')">4</button>
            <button class="item numero1" onclick="getResult('5')">5</button>


            <button class="item numero1" onclick="getResult('6')">6</button>
            <button class="item sinal" onclick="getResult('-')">-</button>


            <button class="item numero1" onclick="getResult('1')">1</button>
            <button class="item numero1" onclick="getResult('2')">2</button>
            <button class="item numero1" onclick="getResult('3')">3</button>
            <button class="item sinal" onclick="getResult('+')">+</button>
            <button class="item itemzero numero1" onclick="getResult('0')">0</button>
            <button class="item numero1" onclick="addDecimal()">,</button>
            <button class="item sinal" onclick="calculateResult('=')">=</button>
        </div>
    </div>



    <script src="../JS/Calculadora.js"></script>
</body>

</html>
